<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EUREKA || Trust The Flavour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">LOGO</div>

    <!-- Hamburger Checkbox -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <button class="contact">Contact</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="container hero__grid">
      <div class="hero__copy">
        <p class="eyebrow">Trust • The • Flavour</p>

        <!-- Animated gradient + sheen text -->
        <h1 class="fx-text">
          EUREKA
          <span>Food & Beverage Factory</span>
        </h1>

        <p class="lead">
          Safe, scalable manufacturing for all kinds of goods — from pilot to national rollout.
        </p>

        <div class="cta">
          <a class="btn btn--primary" href="#contact">View Products</a>
          <a class="btn btn--ghost" href="#products">Apply for jobs</a>
        </div>
      </div>

      <aside class="hero__stats" aria-label="Key metrics">
        <div class="card">
          <div><strong>35+</strong><span>Products</span></div>
          <div><strong>400+</strong><span>Employees</span></div>
          <div><strong>24/6</strong><span>operations</span></div>
        </div>
      </aside>
    </div>
  </section>
</body>
</html>
