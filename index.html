<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EUREKA || Trust The Flavour</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="brand">LOGO</div>

    <!-- Hamburger Checkbox -->
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Navigation Links -->
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <button class="contact">Contact</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero__bg" aria-hidden="true"></div>

    <div class="container hero__grid">
      <div class="hero__copy">
        <p class="eyebrow">Trust • The • Flavour</p>

        <!-- Animated gradient + sheen text -->
        <h1 class="fx-text">
          EUREKA
          <span>Food & Beverage Factory</span>
        </h1>

        <p class="lead">
          Safe, scalable manufacturing for all kinds of goods — from pilot to national rollout.
        </p>

        <div class="cta">
          <a class="btn btn--primary" href="#contact">View Products</a>
          <a class="btn btn--ghost" href="#products" id="applyBtn">Apply for jobs</a>
        </div>
      </div>

      <aside class="hero__stats" aria-label="Key metrics">
        <div class="card">
          <div><strong>35+</strong><span>Products</span></div>
          <div><strong>400+</strong><span>Employees</span></div>
          <div><strong>24/6</strong><span>operations</span></div>
        </div>
      </aside>
    </div>
  </section>

  

  <!-- Modal -->
  <div id="jobModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Job Application Form</h2>

      <form id="jobForm" action="https://formspree.io/f/yourFormID" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>

        <label for="position">Position Applying For</label>
        <select id="position" name="position" required>
          <option value="">--Select Position--</option>
          <option value="production">RSM (Regional sells manager)</option>
          <option value="quality">Dealer</option>
          
        </select>

        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        <label for="message">Cover Letter</label>
        <textarea id="message" name="message" rows="4" placeholder="Write a short cover letter..."></textarea>

        <button type="submit" class="btn btn--primary">Submit Application</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>

    
</body>
</html>
