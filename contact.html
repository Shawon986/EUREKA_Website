    <section class="hero" id="hero">
  <div class="starfield"></div> <!-- ðŸ”¸ single container for stars -->

  <script>
     // ===== Mobile Menu Toggle =====
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      menuToggle.classList.toggle('open');
    });

    // ===== Random Star Generator =====
const starContainer = document.querySelector(".starfield");
const numStars = 200; // adjust for density

for (let i = 0; i < numStars; i++) {
  const star = document.createElement("div");
  star.classList.add("star");
  
  // Random position
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  
  // Random size & brightness
  const size = Math.random() * 2 + 1; // 1â€“3px
  star.style.width = `${size}px`;
  star.style.height = `${size}px`;
  star.style.opacity = Math.random() * 0.8 + 0.2;
  
  // Random animation delay for unique twinkles
  star.style.animationDelay = Math.random() * 5 + "s";
  
  starContainer.appendChild(star);
  }
  </script>
</body>
